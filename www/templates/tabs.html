<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-controller="CheackLogin" class="tabs-icon-top tabs-stable tabs-color-active-positive">

    <!-- 首页 Tab -->
    <ion-tab title="首页" icon-off="iconfont icon-home" icon-on="iconfont icon-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <!-- 我的 Tab -->
    <ion-tab title="我的" icon-off="iconfont icon-user" icon-on="iconfont icon-user" href="{{userInfoUrl}}">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>
    
    <!-- 服务 Tab -->
    <ion-tab title="服务" icon-off="iconfont icon-fuwu" icon-on="iconfont icon-fuwu" href="#/tab/cusSer">
        <ion-nav-view name="tab-cusSer"></ion-nav-view>
    </ion-tab>

</ion-tabs>
